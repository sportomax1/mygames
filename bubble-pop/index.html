<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Bubble Pop</title>
  <link rel="stylesheet" href="bubble-pop.css">
</head>
<body>
  <h1>Bubble Pop</h1>
  <div class="game-intro" style="background:#e0f7fa;padding:0.8em 1em;margin:0.7em 0;border-radius:10px;color:#222;font-size:1em;max-width:340px;">
    <b>How to Play:</b> Tap bubbles to pop them before they reach the top!<br>
    The faster you tap, the higher your score. Watch out for special bubbles!
  </div>
  <canvas id="bubblePopCanvas" width="320" height="480"></canvas>
    <div style="height:100svh;display:flex;flex-direction:column;justify-content:center;align-items:center;">
      <h1>Bubble Pop</h1>
      <canvas id="bubblePopCanvas" width="320" height="480" style="max-width:100vw;max-height:80svh;touch-action:none;display:block;margin:0 auto;"></canvas>
    </div>
    <script src="bubble-pop.js"></script>
</body>
</html>
