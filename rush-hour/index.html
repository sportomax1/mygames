<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Rush Hour</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Rush Hour</h1>
  <div class="game-intro" style="background:#e0f7fa;padding:0.8em 1em;margin:0.7em 0;border-radius:10px;color:#222;font-size:1em;max-width:340px;">
    <b>How to Play:</b> Slide cars and trucks horizontally or vertically to clear a path for the red car to exit the parking lot. Only one car moves at a time. Solve the puzzle in as few moves as possible!
  </div>
  <canvas id="rushHourCanvas" width="320" height="320" style="max-width:100vw;max-height:80svh;touch-action:none;display:block;margin:0 auto;"></canvas>
  <script src="rush-hour.js"></script>
</body>
</html>
