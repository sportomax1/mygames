<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Games Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to My Games Hub</h1>
  <input type="text" id="searchBar" placeholder="Search games..." style="width:90%;max-width:300px;margin:1rem auto;display:block;padding:0.7rem;font-size:1.1rem;border-radius:8px;border:1px solid #ccc;">
  <div class="game-chooser" id="gameChooser">
    <a href="pong/index.html" class="game-btn">Pong</a>
    <a href="snake/index.html" class="game-btn">Snake</a>
    <a href="space-shooter/index.html" class="game-btn">Space Shooter</a>
    <a href="tic-tac-toe/index.html" class="game-btn">Tic Tac Toe</a>
    <a href="breakout/index.html" class="game-btn">Breakout</a>
    <a href="tetris/index.html" class="game-btn">Tetris</a>
    <a href="frogger/index.html" class="game-btn">Frogger</a>
    <a href="flappy-bird/index.html" class="game-btn">Flappy Bird</a>
  <a href="fruit-ninja/index.html" class="game-btn">Fruit Ninja</a>
  <a href="biker-rush/index.html" class="game-btn">Biker Rush</a>
  <a href="coin-jumper/index.html" class="game-btn">Coin Jumper</a>
  <a href="simon/index.html" class="game-btn">Simon</a>
  <a href="memory/index.html" class="game-btn">Memory Game</a>
  </div>
  <script>
    const searchBar = document.getElementById('searchBar');
    const chooser = document.getElementById('gameChooser');
    searchBar.addEventListener('input', function() {
      const term = searchBar.value.toLowerCase();
      Array.from(chooser.children).forEach(btn => {
        btn.style.display = btn.textContent.toLowerCase().includes(term) ? '' : 'none';
      });
    });
  </script>
</body>
</html>
