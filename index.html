<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>My Games Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to My Games Hub</h1>
  <input type="text" id="searchBar" placeholder="Search games..." style="width:90%;max-width:300px;margin:1rem auto;display:block;padding:0.7rem;font-size:1.1rem;border-radius:8px;border:1px solid #ccc;">
  <div class="game-chooser" id="gameChooser">
  <a href="pong/index.html" class="game-btn"><span class="emoji">🏓</span>Pong</a>
  <a href="snake/index.html" class="game-btn"><span class="emoji">🐍</span>Snake</a>
  <a href="space-shooter/index.html" class="game-btn"><span class="emoji">🚀</span>Space Shooter</a>
  <a href="tic-tac-toe/index.html" class="game-btn"><span class="emoji">⭕️❌</span>Tic Tac Toe</a>
  <a href="breakout/index.html" class="game-btn"><span class="emoji">🧱</span>Breakout</a>
  <a href="tetris/index.html" class="game-btn"><span class="emoji">🟦</span>Tetris</a>
  <a href="frogger/index.html" class="game-btn"><span class="emoji">🐸</span>Frogger</a>
  <a href="flappy-bird/index.html" class="game-btn"><span class="emoji">🐦</span>Flappy Bird</a>
  <a href="fruit-ninja/index.html" class="game-btn"><span class="emoji">🍉</span>Fruit Ninja</a>
  <a href="biker-rush/index.html" class="game-btn"><span class="emoji">🏍️</span>Biker Rush</a>
  <a href="coin-jumper/index.html" class="game-btn"><span class="emoji">🪙</span>Coin Jumper</a>
  <a href="simon/index.html" class="game-btn"><span class="emoji">🟩🟥🟦🟨</span>Simon</a>
  <a href="memory/index.html" class="game-btn"><span class="emoji">🧠</span>Memory Game</a>
  <a href="whack-a-mole/index.html" class="game-btn"><span class="emoji">🐹</span>Whack-a-Mole</a>
  <a href="bubble-pop/index.html" class="game-btn"><span class="emoji">🫧</span>Bubble Pop</a>
  <a href="candy-crush/index.html" class="game-btn"><span class="emoji">🍬</span>Candy Crush</a>
  <a href="tap-maze/index.html" class="game-btn"><span class="emoji">🧩</span>Tap Maze</a>
  <a href="tap-builder/index.html" class="game-btn"><span class="emoji">🏗️</span>Tap Builder</a>
  <a href="2048/index.html" class="game-btn"><span class="emoji">🔢</span>2048</a>
  <a href="minesweeper/index.html" class="game-btn"><span class="emoji">💣</span>Minesweeper</a>
  <a href="sliding-puzzle/index.html" class="game-btn"><span class="emoji">🧊</span>Sliding Puzzle</a>
  </div>
  <script>
    const searchBar = document.getElementById('searchBar');
    const chooser = document.getElementById('gameChooser');
    searchBar.addEventListener('input', function() {
      const term = searchBar.value.toLowerCase();
      Array.from(chooser.children).forEach(btn => {
        btn.style.display = btn.textContent.toLowerCase().includes(term) ? '' : 'none';
      });
    });
  </script>
</body>
</html>
