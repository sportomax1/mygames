<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Sliding Puzzle</title>
  <link rel="stylesheet" href="sliding-puzzle.css">
  <style>
    body { margin:0; background:#222; color:#fff; font-family:sans-serif; }
    .container { height:100svh; display:flex; flex-direction:column; justify-content:center; align-items:center; }
    h1 { margin-bottom:0.5em; }
    #slidingPuzzleBoard { background:#333; border-radius:10px; padding:10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sliding Puzzle</h1>
    <div id="instructions" style="background:#eef;padding:1em;margin-bottom:1em;border-radius:8px;color:#222;font-size:1.1em;max-width:320px;margin:0 auto 1em auto;">
      <strong>How to Play:</strong><br>
      Tap a tile next to the empty space to slide it.<br>
      Arrange the tiles in order to solve the puzzle.<br>
      <em>Tip: Try to solve with the fewest moves possible!</em>
    </div>
    <div id="slidingPuzzleBoard"></div>
    <div id="slidingPuzzleMsg" style="margin-top:1em;font-size:1.2em;"></div>
  </div>
  <script src="sliding-puzzle.js"></script>
</body>
</html>
