<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Tap Builder</title>
  <link rel="stylesheet" href="tap-builder.css">
</head>
<body>
  <h1>Tap Builder</h1>
  <div id="instructions" style="background:#eef;padding:1em;margin-bottom:1em;border-radius:8px;color:#222;font-size:1.1em;max-width:320px;margin:0 auto 1em auto;">
    <strong>How to Play:</strong><br>
    Tap to place blocks and build your structure.<br>
    Drag to move blocks.<br>
    Try to build as high and stable as possible!<br>
    <em>Tip: Use careful taps and drags to avoid toppling your tower.</em>
  </div>
  <canvas id="tapBuilderCanvas" width="320" height="480"></canvas>
  <script src="tap-builder.js"></script>
</body>
</html>
