<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>2048</title>
  <link rel="stylesheet" href="2048.css">
  <style>
    body { margin:0; background:#222; color:#fff; font-family:sans-serif; }
    .container { height:100svh; display:flex; flex-direction:column; justify-content:center; align-items:center; }
    h1 { margin-bottom:0.5em; }
    #game2048 { background:#333; border-radius:10px; padding:10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>2048</h1>
    <div class="game-intro" style="background:#e0f7fa;padding:0.8em 1em;margin:0.7em 0;border-radius:10px;color:#222;font-size:1em;max-width:340px;">
      <b>How to Play:</b> Swipe or tap arrow buttons to move tiles. When two tiles with the same number touch, they merge into one. Keep merging tiles to reach 2048!
    </div>
    <div id="game2048"></div>
    <div id="score2048" style="margin-top:1em;font-size:1.2em;"></div>
  </div>
  <script src="2048.js"></script>
</body>
</html>
