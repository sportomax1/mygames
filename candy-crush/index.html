<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Candy Crush</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="instructions">
    <b>How to Play:</b><br>
    Swap candies by dragging to match 3 or more of the same color in a row or column.<br>
    Matched candies disappear, new ones drop in, and you score points.<br>
    Try to get the highest score!
  </div>
  <div id="candyCrushMsg"></div>
  <div id="candyCrushBoard"></div>
  <script src="candy-crush.js"></script>
</body>
