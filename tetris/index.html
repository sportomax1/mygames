<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Tetris Game</title>
  <link rel="stylesheet" href="tetris.css">
</head>
<body>
  <div style="height:100svh;display:flex;flex-direction:column;justify-content:center;align-items:center;">
    <h1>Tetris</h1>
    <div style="display:flex;flex-direction:row;align-items:flex-start;gap:16px;">
      <canvas id="tetrisCanvas" width="240" height="480" style="max-width:75vw;max-height:80svh;touch-action:none;display:block;margin:0 auto;"></canvas>
      <div id="preview" style="width:64px;height:192px;background:#222;border-radius:8px;padding:4px;display:flex;flex-direction:column;justify-content:flex-start;align-items:center;gap:8px;"></div>
    </div>
    <div style="margin-top:1em;display:flex;gap:12px;">
      <button id="leftBtn" style="font-size:2em;padding:0.3em 0.7em;">⬅️</button>
      <button id="rotateBtn" style="font-size:2em;padding:0.3em 0.7em;">🔄</button>
      <button id="rightBtn" style="font-size:2em;padding:0.3em 0.7em;">➡️</button>
      <button id="downBtn" style="font-size:2em;padding:0.3em 0.7em;">⬇️</button>
    </div>
  </div>
  <script src="tetris.js"></script>
</body>
</html>
